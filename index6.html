<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
<p id="texto1">Programación</p>
<p id="texto2">Código</p>

<button id="boton1">Cambiar texto</button>
<button id="boton2">Cambiar html</button>

<script type="text/javascript">

$(document).ready(function(){

  //muestra el texto tal como este escrito
  $("#boton1").click(function(){
    $("#texto1").text("<b>Hola mundo</b>")
  });

  //resperta las etiquetas de html
  $("#boton2").click(function(){
    $("#texto2").html("<b>Tutoriales</b>")
  });

});

</script>

  </body>
</html>
