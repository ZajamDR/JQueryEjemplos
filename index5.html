<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>

    <table border="1">
      <tr>
        <td>Mario</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Beto</td>
        <td>18</td>
      </tr>
      <tr>
        <td>Luis</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Miguel</td>
        <td>27</td>
      </tr>
    </table>

    <script type="text/javascript">
      $(document).ready(function(){
        //las filas impares amarillas
        $("tr:even").css("background-color","Yellow");
        //las filas pares verdes
        $("tr:odd").css("background-color","Green");
      });
    </script>

  </body>
</html>
