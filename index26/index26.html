<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <form>
    <h2>Registrate</h2>
    <p>Nombre: <input type="text" id="nombre"> <span id="id1"></span> </p>
    <p>Apellido: <input type="text" id="apellido"> <span id="id2"></span> </p>
    <p>Password: <input type="password" id="password"> <span id="id3">(maximo 8 caracteres)</span> </p>
    <p>Confirme <br> Password: <input type="password" id="confirmacion"> <span id="id4"></span> </p>

    <p style="padding-left:25%"> <input type="submit" id="enviar" value="Enviar"></p>

  </form>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
